<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="theme-color" content="#dfe3f7" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon-32x32.png" type="image/png" />
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
<title> Order summary card by Sahedul Islam | Frontend Mentor</title>
</head>
<body>
<div class="main">

<div class="card">
<div class="img">
<img class="img" src="images/illustration-hero.svg" alt="Illustration-Hero" />
</div>
<h1> Order Summary </h1>
<p>
You can now listen to millions of <br />
songs, audiobooks, and podcasts on <br />
any  device anywhere you like!
</p>
<div class="price">
<div class="musicIcon">
<img src="images/icon-music.svg" alt="Music Icon">
</div>
<div class="priceText">
<h3>  Annual Plan </h3>
<span>  $59.99/year</span>
</div>
<div class="btn">

<a href="#"> Change</a>
</div>
</div>
<div class="buttons">
<a class="paymentBtn" href="#">
Proceed to Payment
</a>

<a href="#" class="cancelBtn">

Cancel Order
</a>
</div>

</div>

</div>
<div class="attribution">
&copy Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
Coded by <a href="https://www.linkedin.com/in/sahedulislamrony">Sahedul Islam Rony</a>.
</div>
<script type="text/javascript" charset="utf-8">
document.addEventListener('contextmenu', (e) => e.preventDefault());
</script>
</body>
</html>
