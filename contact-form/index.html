<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=1200px">
    <meta name="theme-color" content="hsl(223, 47%, 23%)">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Contact Form | By Sahedul Islam Rony</title>
  </head>
  <body>
    <div class="main">
      
     <div class="form">
       <form class="mainForm" action="" method="get" accept-charset="utf-8">
         <div class="nameGroup">
          <div class="fnameDiv" >
           <label for="name">Full Name : </label> <br />
           <input   class="" type="text" name="fname" id="fname" value="" placeholder="First Name..." />
             
             <i class="far "></i>
            
           </div>
           <br />
          <div class="lnameDiv" >
           <input   class="" type="text" name="lname" id="lname" value="" placeholder="Last Name..." />
           
          <i class="far "></i>
           </div>
           <span id="nameErr" > </span>
         </div>
         <div class="emailGroup ">
           <label for="email">Email : </label> <br />
           <div class="wrapper">
            
           <input   type="email" name="email" id="email" value="" placeholder="example@gmail.com" />
           <i class="far"></i>
           </div>
           <span id="emailErr" ></span>
         </div>
         <div class="textareaGroup">
           <label for="textarea">Send Your Message : </label> <br />
           <textarea   name="textArea" id="textArea" placeholder="Type Something..."></textarea>
           <span id="textareaErr" ></span>
         </div>
       <center>
           <button  class="submitBtn" type="submit">
             <i class="fas fa-paper-plane"></i>
             </button>
       </center>
       </form>
     </div>
     </div>
     <script type="text/javascript" charset="utf-8" src="script.js"> </script>
  </body>
</html>
